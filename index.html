<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro Timer</title>
</head>
<body>
    <h1>Pomodoro Timer</h1>
    <div id="container">
        <!-- Work Timer Section -->
        <div id="work-section" class="timer-container">
            <p id="work" class="label">Work Timer</p>
            <div id="work-timer" class="timer">
                <p id="w_minutes">25</p><p class="semicolon">:</p><p id="w_seconds">00</p>
            </div>
        </div>

        <!--Cycle Counter-->
        <div id="cycles-section" class="timer-container">
            <p id="cycles" class="label">Cycles Completed</p>
            <p id="counter" class="timer">0</p>
        </div>

        <!--Break Timer-->
        <div id="break-timer" class="timer">
            <p id="b_minutes">05</p><p class="semicolon">:</p><p id="b_seconds">00</p>
        </div>
        <button id="start" class="btn">Start</button>
        <button id="stop" class="btn">Pause</button>
        <button id="reset" class="btn">Reset</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
